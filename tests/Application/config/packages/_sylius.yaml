imports:
    - { resource: "@SyliusCoreBundle/Resources/config/app/config.yml" }

    - { resource: "@SyliusAdminBundle/Resources/config/app/config.yml" }

    - { resource: "@SyliusShopBundle/Resources/config/app/config.yml" }

    - { resource: "@SyliusApiBundle/Resources/config/app/config.yaml" }

parameters:
    sylius_core.public_dir: '%kernel.project_dir%/public'

sylius_shop:
    product_grid:
        include_all_descendants: true

sylius_shipping:
    resources:
        shipping_method:
            classes:
                model: Tests\Arobases\SyliusTransporterLabelGenerationPlugin\Entity\Shipping\ShippingMethod
sylius_order:
    resources:
        order:
            classes:
                repository: Tests\Arobases\SyliusTransporterLabelGenerationPlugin\Repository\Order\OrderRepository

sylius_addressing:
    resources:
        address:
            classes:
                model: Tests\Arobases\SyliusTransporterLabelGenerationPlugin\Entity\Addressing\Address